<html>
    <head>
        <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
    </head>
    <body>  
       <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="./index.html" class="navbar-brand">Logo</a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li><a href="./index.html" class="nav-link">Home</a></li>
                <li><a href="./about.html" class="nav-link">About</a></li>
                <li><a href="./services.html" class="nav-link">Services</a></li>
                <li><a href="./products.html" class="nav-link">Products</a></li>
                <li><a href="./employees.html" class="nav-link">Employees</a></li>
                <li><a href="./contact.html" class="nav-link">Contact</a></li>
                <li><a href="./login.html" class="nav-link">Login</a></li>
            </ul>
        </div>
       </nav>
       <div class="container-fluid">
        <div class="row">
           <div class="carousel slide"  data-ride="carousel" id="abc">
            <ol class="carousel-indicators">
                <li data-target="#abc" data-slide-to="0" class="active"></li>
                <li data-target="#abc" data-slide-to="1"></li>
                <li data-target="#abc" data-slide-to="2"></li>
              </ol>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="./images/slider1.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="./images/slider2.jpg" alt="">
                </div>
                <div class="carousel-item active">
                    <img src="./images/slider3.jpg" alt="">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-target="#abc" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-target="#abc" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </button>
           </div>
        </div>
       </div>
       
    </body>
    <script>
        $('.carousel').carousel({ interval: 500 })
    </script>
</html>
