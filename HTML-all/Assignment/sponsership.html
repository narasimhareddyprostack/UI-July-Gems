<!DOCTYPE html>
<html>
<head>
<title>Sponsor Registration Form</title>
<link rel="stylesheet" href="./form5.css">
</head>
<body>

<h2>Sponsor Registration</h2>

<div class="container">
  <div class="column">
    <label class="label">Prefix</label>
    <input type="text" name="prefix">
    <label class="label">Name</label>
    <div class="nameDiv">
        <input type="text" name="first_name" placeholder="First Name">
        <input type="text" name="last_name" placeholder="Last Name">
    </div>
    <label class="label">Preferred Pronouns</label>
    <input type="text" name="pronouns">
    <label class="label">Email</label>
    <input type="email" name="email" value="sample@example.com">
    <label class="label">Work Phone</label>
    <input type="text" name="work_phone">
    <label class="label">Cell Phone</label>
    <input type="text" name="cell_phone">
    <label class="label">Job Title</label>
    <input type="text" name="job_title">
    <label class="label">Company</label>
    <input type="text" name="company">
    <label class="label">Company Website</label>
    <input type="text" name="website">
  </div>
  <div class="column">
    <label class="label">Company Description</label>
    <textarea name="description"></textarea>
    <label class="label">Company Facebook Page</label>
    <input type="text" name="facebook_page">
    <label class="label">Company Twitter Handle</label>
    <input type="text" name="twitter_handle">
    <label class="label">Company LinkedIn Handle</label>
    <input type="text" name="linkedin_handle">
    <label class="label">Sponsorship Level</label>
    <input type="radio" name="level" value="Gold"> Gold<br>
    <input type="radio" name="level" value="Diamond"> Diamond<br>
    <input type="radio" name="level" value="Platinum"> Platinum<br>
    <label class="label">Additional Guests (name, email)</label>
    <textarea name="guests"></textarea>
    <label class="label">Full Business Address</label>
    <textarea name="address"></textarea>
  </div>
</div>

</body>
</html>
